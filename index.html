<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <div class = "main">
            

            <div class = "calc-container">
                <div class = "display">
                    <p id = "display-text"></p>
                    <p id = "display-results"></p>
                </div>
                <div class = "calc-button" id = "backspace" ><img src= "61167.svg" width="80%" height = "80%"></div>
                <button class = "calc-button" id = "clearBtn" value = "clear">Clear</button>             
                <button class = "calc-button" id = "negBtn" value = "-">-/+</button>
                <button class = "calc-button operator-button" id = "divBtn" value = "/">/</button>
                <button class = "calc-button number-btn" id = "7btn" value = 7>7</button>
                <button class = "calc-button number-btn" id = "8btn" value = 8>8</button>
                <button class = "calc-button number-btn" id = "9btn" value = 9>9</button>
                <button class = "calc-button operator-button" id = "multbtn" value = "*">*</button>
                <button class = "calc-button number-btn"id = "4btn" value = 4>4</button>
                <button class = "calc-button number-btn"id = "5btn" value = 5>5</button>
                <button class = "calc-button number-btn"id = "6btn" value = 6>6</button>
                <button class = "calc-button operator-button" id = "minusbtn" value = "-">-</button>
                <button class = "calc-button number-btn"id = "1btn" value = 1>1</button>
                <button class = "calc-button number-btn"id = "2btn" value = 2>2</button>
                <button class = "calc-button number-btn"id = "3btn" value = 3>3</button>
                <button class = "calc-button operator-button" id = "plusbtn" value = "+">+</button>
                <button class = "calc-button number-btn" id = "0btn" value = 0>0</button>
                <button class = "calc-button number-btn" id = "zero-zero-btn" value = 00>00</button>
                <button class = "calc-button number-btn" id = "commabtn" value = ".">,</button>
                <button class = "calc-button" id = "eqbtn" value = "=">=</button>
            </div>

        </div>
        <script src="main.js"></script> 
    </body>
</html>
